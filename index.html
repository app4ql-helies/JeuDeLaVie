<!DOCTYPE html>
<html>
  <head>
    <title>Jeu de la vie</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
  	<h1>Jeu de la vie</h1>
  	<p>
	    <label for="taille">Taille</label>
	    <input id="taille" name="taille" type="number"></input>
	</p>
	<p>
	    <label for="nb">Nombre</label>
	    <input id="nb" name="nb" type="number"></input>
    </p>
    <p>
	    <label for="interval">Interval</label>
	    <input type="range" min="100" max="2000" value="1000" step="100" id="interval" name="interval" list="interval">
    </p>
    <p>
	    <label for="background-color">Background</label>
		<input id="background-color" type="color" />
    </p>
    <p>
	    <label for="rectangle-color">Elements</label>
		<input id="rectangle-color" type="color" />
    </p>

    <canvas id="can" width="300" height="300"></canvas>

  	<script src="index.js"></script>
  </body>
</html>
